<link rel="import" href="/bower_components/polymer/polymer-element.html"> 
<dom-module id="crypto-dashboard">
    
    <template>
            <style>
                    :host {
                      display: block;
                    }
                  </style>
        <h2>Hello [[prop1]]</h2>
    </template>
    <script>
        class CryptoDashboard extends Polymer.Element{
            static get is() { return "crypto-dashboard";}
            static get properties() {
                return {
                  prop1: {
                    type: String,

                  }
                };
